<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu Video Bài Giảng - Giáng sinh</title>
    <style>
        /* Cài đặt nền đen và chữ màu aqua */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: aqua;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            z-index: 10; /* Đảm bảo form nằm trên hoa tuyết */
            position: relative;
        }
        h2 {
            text-align: center;
            color: aqua;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: aqua;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #333;
            font-size: 16px;
            background-color: #333;
            color: aqua;
        }
        button {
            background-color: aqua;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #00ffff;
        }

        /* Hiệu ứng hoa tuyết */
        .snowflake {
            position: fixed;
            top: -10px;
            font-size: 1em;
            color: aqua;
            opacity: 0.8;
            animation: fall linear infinite;
            pointer-events: none;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* Hiệu ứng rung lắc mạnh cho ông già Noel */
        .icon-shake {
            position: absolute;
            animation: shake 0.5s infinite alternate;
            pointer-events: none;
        }
        @keyframes shake {
            0% { transform: translate(0, 0); }
            100% { transform: translate(5px, -5px) rotate(2deg); }
        }

        /* Hiệu ứng xoay qua lại 180 độ cho người tuyết */
        .icon-snowman-spin {
            position: absolute;
            animation: spin 5s infinite alternate;
            pointer-events: none;
        }
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(180deg); }
        }

        /* Hiệu ứng xoay qua lại cho cây thông như con lắc đơn */
        .icon-spin {
            position: absolute;
            animation: swing 5s infinite ease-in-out;
            pointer-events: none;
        }
        @keyframes swing {
            0% { transform: rotate(45deg); }
            50% { transform: rotate(-45deg); }
            100% { transform: rotate(45deg); }
        }

        /* Vị trí của các hình ảnh trang trí */
        #santa {
            top: 0px; /* Hạ ông già Noel xuống thêm */
            left: 45%;
            transform: translateX(-50%);
            width: 160px;
        }
        #snowman {
            bottom: 10%;
            right: 5%;
            width: 150px;
        }
        #christmasTree {
            bottom: 10%;
            left: 5%;
            width: 180px;
        }
    </style>
</head>
<body>
    <!-- Hình ảnh trang trí -->
    <img src="santa.jpg" alt="Ông già Noel" id="santa" class="icon-shake">
    <img src="snow_man.jpg" alt="Người tuyết" id="snowman" class="icon-snowman-spin"> <!-- Áp dụng hiệu ứng xoay -->
    <img src="chrimas_tree.jpg" alt="Cây thông Noel" id="christmasTree" class="icon-spin">

    <!-- Form tra cứu video -->
    <div class="container">
        <h2>Tra cứu Video Bài Giảng</h2>
        
        <label for="chapter">Chương Số:</label>
        <input type="number" id="chapter" min="1" placeholder="Nhập số chương (1, 2, 3,...)">

        <label for="lesson">Bài Số:</label>
        <input type="number" id="lesson" min="1" placeholder="Nhập số bài (1, 2, 3,...)">

        <label for="part">Phần Số / Câu Số:</label>
        <input type="number" id="part" min="1" placeholder="Nhập số phần hoặc câu (1, 2, 3,...)">

        <label for="videoType">Loại Video:</label>
        <select id="videoType">
            <option value="A_Li_thuyet">Bài giảng lý thuyết</option>
            <option value="B_Dinh_tinh_Dinh_luong_Thuc_hanh_Thuc_te">Bài tập định lượng</option>
            <option value="C_Bai_tap_tu_luyen">Bài tập tự luyện</option>
        </select>

        <button onclick="openVideoPage()">Xem Video</button>
    </div>

    <!-- Hiệu ứng hoa tuyết -->
    <script>
        // Giới hạn số lượng hoa tuyết trên màn hình
        const MAX_SNOWFLAKES = 50;
        let snowflakes = [];

        function createSnowflake() {
            if (snowflakes.length >= MAX_SNOWFLAKES) return; // Giới hạn số lượng hoa tuyết

            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerText = '❄️';

            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.fontSize = Math.random() * 15 + 10 + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';

            document.body.appendChild(snowflake);
            snowflakes.push(snowflake);

            // Xóa hoa tuyết khi hoàn thành animation
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
                snowflakes = snowflakes.filter(flake => flake !== snowflake);
            });
        }

        // Tạo hoa tuyết cách nhau mỗi 100ms
        setInterval(createSnowflake, 100);

        // Điều hướng đến trang video.html khi nhấn nút
        function openVideoPage() {
            const chapter = document.getElementById("chapter").value;
            const lesson = document.getElementById("lesson").value;
            const part = document.getElementById("part").value;
            const videoType = document.getElementById("videoType").value;
            const videoPageUrl = `video.html?chapter=${chapter}&lesson=${lesson}&part=${part}&videoType=${videoType}`;
            window.location.href = videoPageUrl;
        }
    </script>
</body>
</html>
